  # - if [ $TRAVIS_OS_NAME == osx ]; then brew install gcc || brew link --overwrite gcc; fi
  # - if [ $TRAVIS_OS_NAME == osx ]; then brew install make; fi

install:
  - mkdir /home/travis/build/aik/RMA/external/pebbl/build
  - cd /home/travis/build/aik/RMA/external/pebbl/build
  - cmake -Denable_mpi=ON -Denable_examples=OFF ..; make
  - mkdir /home/travis/build/aik/RMA/build
  - cd /home/travis/build/aik/RMA/build; cmake ..; make

