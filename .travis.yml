before_install:
  - eval "${MATRIX_EVAL}"
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get install -y libopenmpi-dev; fi

  # - if [ $TRAVIS_OS_NAME == osx ]; then brew update; fi
